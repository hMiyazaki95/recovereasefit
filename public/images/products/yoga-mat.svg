<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="matGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="matInner" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="matShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="60%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow8" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#00000020"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" rx="16" fill="#f3f4f6"/>
  <pattern id="dots8" width="24" height="24" patternUnits="userSpaceOnUse">
    <circle cx="12" cy="12" r="1" fill="#d1d5db" opacity="0.5"/>
  </pattern>
  <rect width="400" height="400" rx="16" fill="url(#dots8)"/>
  <!-- Yoga Mat - rolled up, diagonal perspective -->
  <g filter="url(#shadow8)" transform="rotate(-20, 200, 185)">
    <!-- Mat body (rolled rectangle visible from side) -->
    <rect x="80" y="140" width="240" height="80" rx="6" fill="url(#matGrad)"/>
    <!-- Subtle texture lines on mat surface -->
    <line x1="90" y1="155" x2="310" y2="155" stroke="#ffffff" stroke-width="0.5" opacity="0.15"/>
    <line x1="90" y1="165" x2="310" y2="165" stroke="#ffffff" stroke-width="0.5" opacity="0.15"/>
    <line x1="90" y1="175" x2="310" y2="175" stroke="#ffffff" stroke-width="0.5" opacity="0.15"/>
    <line x1="90" y1="185" x2="310" y2="185" stroke="#ffffff" stroke-width="0.5" opacity="0.15"/>
    <line x1="90" y1="195" x2="310" y2="195" stroke="#ffffff" stroke-width="0.5" opacity="0.15"/>
    <line x1="90" y1="205" x2="310" y2="205" stroke="#ffffff" stroke-width="0.5" opacity="0.15"/>
    <!-- Shine on mat body -->
    <rect x="80" y="140" width="240" height="40" rx="6" fill="url(#matShine)"/>
    <!-- Rolled end (right side) - spiral -->
    <ellipse cx="320" cy="180" rx="40" ry="42" fill="#c2410c"/>
    <!-- Spiral rings to show rolled mat -->
    <circle cx="320" cy="180" r="36" fill="none" stroke="#ea580c" stroke-width="3"/>
    <circle cx="320" cy="180" r="29" fill="none" stroke="#f97316" stroke-width="3"/>
    <circle cx="320" cy="180" r="22" fill="none" stroke="#fb923c" stroke-width="3"/>
    <circle cx="320" cy="180" r="15" fill="none" stroke="#fdba74" stroke-width="3"/>
    <circle cx="320" cy="180" r="8" fill="#fed7aa"/>
    <circle cx="320" cy="180" r="3" fill="#fff7ed"/>
    <!-- Highlight on roll -->
    <ellipse cx="312" cy="168" rx="12" ry="16" fill="#ffffff" opacity="0.1"/>
    <!-- Strap -->
    <rect x="160" y="135" width="8" height="95" rx="4" fill="#374151"/>
    <rect x="160" y="135" width="8" height="95" rx="4" fill="#ffffff" opacity="0.1"/>
    <rect x="220" y="135" width="8" height="95" rx="4" fill="#374151"/>
    <rect x="220" y="135" width="8" height="95" rx="4" fill="#ffffff" opacity="0.1"/>
  </g>
  <!-- Product name -->
  <text x="200" y="310" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#1f2937">Yoga Mat</text>
  <text x="200" y="335" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#9ca3af">Non-Slip Surface</text>
</svg>
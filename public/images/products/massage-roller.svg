<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="rollerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rollerShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow1" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00000020"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" rx="16" fill="#f3f4f6"/>
  <!-- Subtle grid pattern -->
  <pattern id="grid1" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="none" stroke="#e5e7eb" stroke-width="0.5"/>
  </pattern>
  <rect width="400" height="400" rx="16" fill="url(#grid1)" opacity="0.4"/>
  <!-- Roller body -->
  <g filter="url(#shadow1)">
    <!-- Main cylinder -->
    <rect x="115" y="130" width="170" height="100" rx="50" fill="url(#rollerGrad)"/>
    <!-- Texture grooves -->
    <line x1="145" y1="135" x2="145" y2="225" stroke="#ffffff" stroke-width="1.5" opacity="0.25"/>
    <line x1="165" y1="132" x2="165" y2="228" stroke="#ffffff" stroke-width="1.5" opacity="0.25"/>
    <line x1="185" y1="131" x2="185" y2="229" stroke="#ffffff" stroke-width="1.5" opacity="0.25"/>
    <line x1="205" y1="131" x2="205" y2="229" stroke="#ffffff" stroke-width="1.5" opacity="0.25"/>
    <line x1="225" y1="132" x2="225" y2="228" stroke="#ffffff" stroke-width="1.5" opacity="0.25"/>
    <line x1="245" y1="135" x2="245" y2="225" stroke="#ffffff" stroke-width="1.5" opacity="0.25"/>
    <!-- Shine overlay -->
    <rect x="115" y="130" width="170" height="50" rx="50" fill="url(#rollerShine)"/>
    <!-- Left cap -->
    <ellipse cx="115" cy="180" rx="18" ry="50" fill="#ea580c"/>
    <ellipse cx="115" cy="180" rx="18" ry="50" fill="#ffffff" opacity="0.1"/>
    <!-- Right cap -->
    <ellipse cx="285" cy="180" rx="18" ry="50" fill="#ea580c"/>
    <!-- Handle left -->
    <rect x="80" y="170" width="35" height="20" rx="5" fill="#9ca3af"/>
    <rect x="80" y="170" width="35" height="10" rx="5" fill="#d1d5db"/>
    <!-- Handle right -->
    <rect x="285" y="170" width="35" height="20" rx="5" fill="#9ca3af"/>
    <rect x="285" y="170" width="35" height="10" rx="5" fill="#d1d5db"/>
  </g>
  <!-- Product name -->
  <text x="200" y="295" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#1f2937">Massage Roller</text>
  <!-- Subtitle -->
  <text x="200" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#9ca3af">Deep Tissue Relief</text>
</svg>
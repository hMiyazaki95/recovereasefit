<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="band1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="band2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="band3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="band4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow6" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#00000015"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" rx="16" fill="#f3f4f6"/>
  <pattern id="dots6" width="24" height="24" patternUnits="userSpaceOnUse">
    <circle cx="12" cy="12" r="1" fill="#d1d5db" opacity="0.5"/>
  </pattern>
  <rect width="400" height="400" rx="16" fill="url(#dots6)"/>
  <!-- Resistance bands as looped bands -->
  <g filter="url(#shadow6)">
    <!-- Band 1 - Orange (Light) -->
    <ellipse cx="200" cy="120" rx="100" ry="30" fill="none" stroke="url(#band1)" stroke-width="14" stroke-linecap="round"/>
    <ellipse cx="200" cy="120" rx="100" ry="30" fill="none" stroke="#ffffff" stroke-width="14" stroke-linecap="round" opacity="0.1"/>
    <!-- Band label -->
    <rect x="170" y="109" width="60" height="22" rx="11" fill="#ffffff" opacity="0.9"/>
    <text x="200" y="124" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#f97316">LIGHT</text>

    <!-- Band 2 - Red (Medium) -->
    <ellipse cx="200" cy="170" rx="105" ry="30" fill="none" stroke="url(#band2)" stroke-width="14" stroke-linecap="round"/>
    <ellipse cx="200" cy="170" rx="105" ry="30" fill="none" stroke="#ffffff" stroke-width="14" stroke-linecap="round" opacity="0.1"/>
    <rect x="163" y="159" width="74" height="22" rx="11" fill="#ffffff" opacity="0.9"/>
    <text x="200" y="174" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#ef4444">MEDIUM</text>

    <!-- Band 3 - Purple (Heavy) -->
    <ellipse cx="200" cy="220" rx="110" ry="30" fill="none" stroke="url(#band3)" stroke-width="14" stroke-linecap="round"/>
    <ellipse cx="200" cy="220" rx="110" ry="30" fill="none" stroke="#ffffff" stroke-width="14" stroke-linecap="round" opacity="0.1"/>
    <rect x="166" y="209" width="68" height="22" rx="11" fill="#ffffff" opacity="0.9"/>
    <text x="200" y="224" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#8b5cf6">HEAVY</text>

    <!-- Band 4 - Green (Extra Heavy) -->
    <ellipse cx="200" cy="270" rx="115" ry="30" fill="none" stroke="url(#band4)" stroke-width="14" stroke-linecap="round"/>
    <ellipse cx="200" cy="270" rx="115" ry="30" fill="none" stroke="#ffffff" stroke-width="14" stroke-linecap="round" opacity="0.1"/>
    <rect x="158" y="259" width="84" height="22" rx="11" fill="#ffffff" opacity="0.9"/>
    <text x="200" y="274" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#10b981">X-HEAVY</text>
  </g>
  <!-- Product name -->
  <text x="200" y="345" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#1f2937">Resistance Bands</text>
  <text x="200" y="370" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#9ca3af">4-Level Set</text>
</svg>
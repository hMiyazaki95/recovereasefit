<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="rb1" x1="30%" y1="10%" x2="70%" y2="90%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rb2" x1="30%" y1="10%" x2="70%" y2="90%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rb3" x1="30%" y1="10%" x2="70%" y2="90%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rb4" x1="30%" y1="10%" x2="70%" y2="90%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rb5" x1="30%" y1="10%" x2="70%" y2="90%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rb6" x1="30%" y1="10%" x2="70%" y2="90%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="rbShine" cx="35%" cy="30%" r="45%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow4" x="-15%" y="-10%" width="140%" height="135%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#00000015"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" rx="16" fill="#f3f4f6"/>
  <pattern id="dots4" width="24" height="24" patternUnits="userSpaceOnUse">
    <circle cx="12" cy="12" r="1" fill="#d1d5db" opacity="0.5"/>
  </pattern>
  <rect width="400" height="400" rx="16" fill="url(#dots4)"/>
  <!-- Ball arrangement: 3 back row, 2 mid, 1 front -->
  <g filter="url(#shadow4)">
    <!-- Back row -->
    <circle cx="140" cy="130" r="32" fill="url(#rb1)"/>
    <circle cx="140" cy="130" r="32" fill="url(#rbShine)"/>
    <circle cx="200" cy="120" r="28" fill="url(#rb2)"/>
    <circle cx="200" cy="120" r="28" fill="url(#rbShine)"/>
    <circle cx="260" cy="130" r="32" fill="url(#rb3)"/>
    <circle cx="260" cy="130" r="32" fill="url(#rbShine)"/>
    <!-- Middle row -->
    <circle cx="165" cy="195" r="36" fill="url(#rb4)"/>
    <circle cx="165" cy="195" r="36" fill="url(#rbShine)"/>
    <circle cx="240" cy="190" r="33" fill="url(#rb5)"/>
    <circle cx="240" cy="190" r="33" fill="url(#rbShine)"/>
    <!-- Front -->
    <circle cx="200" cy="252" r="30" fill="url(#rb6)"/>
    <circle cx="200" cy="252" r="30" fill="url(#rbShine)"/>
  </g>
  <!-- Product name -->
  <text x="200" y="325" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#1f2937">Round Ball Sets</text>
  <text x="200" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#9ca3af">Multi-Size Collection</text>
</svg>
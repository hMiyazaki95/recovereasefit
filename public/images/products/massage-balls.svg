<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="ballOrange" x1="30%" y1="10%" x2="70%" y2="90%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballBlue" x1="30%" y1="10%" x2="70%" y2="90%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballGreen" x1="30%" y1="10%" x2="70%" y2="90%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballPurple" x1="30%" y1="10%" x2="70%" y2="90%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-15%" y="-15%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#00000018"/>
    </filter>
    <radialGradient id="ballShine" cx="35%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" rx="16" fill="#f3f4f6"/>
  <pattern id="dots2" width="24" height="24" patternUnits="userSpaceOnUse">
    <circle cx="12" cy="12" r="1" fill="#d1d5db" opacity="0.5"/>
  </pattern>
  <rect width="400" height="400" rx="16" fill="url(#dots2)"/>
  <!-- Ball group -->
  <g filter="url(#shadow2)">
    <!-- Orange ball (back left) -->
    <circle cx="145" cy="155" r="45" fill="url(#ballOrange)"/>
    <circle cx="145" cy="155" r="45" fill="url(#ballShine)"/>
    <!-- Spiky dots on orange ball -->
    <circle cx="130" cy="140" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="150" cy="135" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="160" cy="150" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="140" cy="165" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="155" cy="170" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="130" cy="158" r="4" fill="#ffffff" opacity="0.2"/>

    <!-- Blue ball (back right) -->
    <circle cx="255" cy="155" r="45" fill="url(#ballBlue)"/>
    <circle cx="255" cy="155" r="45" fill="url(#ballShine)"/>
    <circle cx="240" cy="140" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="260" cy="135" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="270" cy="150" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="250" cy="165" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="265" cy="170" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="240" cy="158" r="4" fill="#ffffff" opacity="0.2"/>

    <!-- Green ball (front left) -->
    <circle cx="170" cy="215" r="45" fill="url(#ballGreen)"/>
    <circle cx="170" cy="215" r="45" fill="url(#ballShine)"/>
    <circle cx="155" cy="200" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="175" cy="195" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="185" cy="210" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="165" cy="225" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="180" cy="230" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="155" cy="218" r="4" fill="#ffffff" opacity="0.2"/>

    <!-- Purple ball (front right) -->
    <circle cx="235" cy="215" r="45" fill="url(#ballPurple)"/>
    <circle cx="235" cy="215" r="45" fill="url(#ballShine)"/>
    <circle cx="220" cy="200" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="240" cy="195" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="250" cy="210" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="230" cy="225" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="245" cy="230" r="4" fill="#ffffff" opacity="0.2"/>
    <circle cx="220" cy="218" r="4" fill="#ffffff" opacity="0.2"/>
  </g>
  <!-- Product name -->
  <text x="200" y="310" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#1f2937">Massage Ball Set</text>
  <text x="200" y="335" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#9ca3af">4 Firmness Levels</text>
</svg>
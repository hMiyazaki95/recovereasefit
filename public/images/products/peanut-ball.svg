<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="peanutGrad" x1="20%" y1="10%" x2="80%" y2="90%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="peanutShineL" cx="35%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.45" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="peanutShineR" cx="65%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.45" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow3" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#00000020"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" rx="16" fill="#f3f4f6"/>
  <pattern id="dots3" width="24" height="24" patternUnits="userSpaceOnUse">
    <circle cx="12" cy="12" r="1" fill="#d1d5db" opacity="0.5"/>
  </pattern>
  <rect width="400" height="400" rx="16" fill="url(#dots3)"/>
  <!-- Peanut shape -->
  <g filter="url(#shadow3)">
    <!-- Left lobe -->
    <circle cx="155" cy="185" r="58" fill="url(#peanutGrad)"/>
    <!-- Right lobe -->
    <circle cx="245" cy="185" r="58" fill="url(#peanutGrad)"/>
    <!-- Connecting middle (narrower bridge) -->
    <ellipse cx="200" cy="185" rx="30" ry="38" fill="#f97316"/>
    <!-- Texture bumps on left lobe -->
    <circle cx="135" cy="168" r="5" fill="#ffffff" opacity="0.15"/>
    <circle cx="155" cy="155" r="5" fill="#ffffff" opacity="0.15"/>
    <circle cx="170" cy="170" r="5" fill="#ffffff" opacity="0.15"/>
    <circle cx="140" cy="190" r="5" fill="#ffffff" opacity="0.15"/>
    <circle cx="160" cy="200" r="5" fill="#ffffff" opacity="0.15"/>
    <circle cx="145" cy="210" r="5" fill="#ffffff" opacity="0.15"/>
    <!-- Texture bumps on right lobe -->
    <circle cx="230" cy="168" r="5" fill="#ffffff" opacity="0.15"/>
    <circle cx="250" cy="155" r="5" fill="#ffffff" opacity="0.15"/>
    <circle cx="265" cy="170" r="5" fill="#ffffff" opacity="0.15"/>
    <circle cx="260" cy="190" r="5" fill="#ffffff" opacity="0.15"/>
    <circle cx="240" cy="200" r="5" fill="#ffffff" opacity="0.15"/>
    <circle cx="255" cy="210" r="5" fill="#ffffff" opacity="0.15"/>
    <!-- Shine overlays -->
    <circle cx="155" cy="185" r="58" fill="url(#peanutShineL)"/>
    <circle cx="245" cy="185" r="58" fill="url(#peanutShineR)"/>
    <!-- Middle groove lines -->
    <path d="M188 150 Q200 170 188 185 Q200 200 188 220" stroke="#c2410c" stroke-width="1" fill="none" opacity="0.3"/>
    <path d="M212 150 Q200 170 212 185 Q200 200 212 220" stroke="#c2410c" stroke-width="1" fill="none" opacity="0.3"/>
  </g>
  <!-- Product name -->
  <text x="200" y="300" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="21" font-weight="700" fill="#1f2937">Peanut Massage Ball</text>
  <text x="200" y="325" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#9ca3af">Spine &amp; Neck Relief</text>
</svg>